message:
  parent: true
  order:
    parent: true
    provider:
      id:
        description: service provider id
        required: required
        usage: "P1"
        reference: if any
    items:
      parent: true
      id:
        description: item id i.e. the id of the selected service or customization
        required: required
        usage: "I2"
        reference: if any
      parent_item_id:
        description: parent item id of the selected service or customization
        required: required for customizations
        usage: "PI1"
        reference: if any
      location_ids:
        description: location id of the selected service provider
        required: required
        usage: "L1"
        reference: if any
      category_ids:
        description: category ids of the selected service
        required: required
        usage: "C1"
        reference: if any
      quantity:
        selected:
          count:
            description: number of items selected e.g. number of sofas to be cleaned
            required: required
            usage: "1"
            reference: if any
      tags:
        description: identifier tag for customizations
        required: required for customizations
        usage: "-"
        reference: if any
      fulfillment_ids:
        description: fulfillment id of the service mapped to the id provided in fulfillments array
        required: required
        usage: "F1"
        reference: if any
    fulfillments:
      parent: true
      type:
        description: type of fulfillment mode selected from the catalog
        required: required
        usage: "Home-Service"
        reference: if any
      id:
        description: fulfillment id generated by the seller NP
        required: required
        usage: "F1"
        reference: if any
      state:
        descriptor:
          code:
            description: provide the servicability status of the service i.e. if the service can be provided or not
            required: required
            usage: "Serviceable"
            reference: if any
      stops:
        type:
            description: The type of stop - end location
            required: required
            usage: "end"
            reference: if any
        time:
          label:
            description: indicates the time slot is confirmed
            required: required
            usage: "confirmed"
            reference: if any
          days:
            description: day on which the service is confirmed
            required: required
            usage: "4"
            reference: if any
          range:
            start:
              description: start time of the time slot chosen for the service
              required: required
              usage: "2023-11-16T09:30:00Z"
              reference: if any
            end:  
              description: end time of the time slot chosen for the service 
              required: required
              usage: "2023-11-16T10:30:00Z"
              reference: if any
    quote:
      parent: true
      price:
        description: total price of the service
        required: required
        usage: "499"
        reference: if any
      breakup:
        title:
          description: title of the service charges - Sofa Cleaning, tax, discount, convenience_fee, etc, can be customized
          required: required
          usage: "Sofa Cleaning"
          reference: if any
        price:
          currency:
            description: currency of the price
            required: required
            usage: "INR"
            reference: if any
          value:
            description: price value of the quote breakup type
            required: required
            usage: "474.00"
            reference: if any
        item:
          id:
            description: item/fulfillment id for which this charge is applicable
            required: required
            usage: "I1"
            reference: if any
          quantity:
            description: selected quantity of the service or customization
            required: required
            usage: "-"
            reference: if any
        tags:
          title:
            type:
                description: type of charge - enums (item, customization, discount, tax, misc)
                required: required
                usage: "item"
                reference: if any
      ttl:
          description: time duration for which this quote is valid
          required: required
          usage: "P2D"
          reference: if any
    payments:
      type:
        description: selected payment mode by which buyer would like to pay, enum - 'PRE-FULFILLMENT',"ON-FULFILLMENT","POST-FULFILLMENT"
        required: required
        usage: "PRE-FULFILLMENT"
        reference: if any
      collected_by:
        description: Indicates who is collecting the payment (BAP,BPP)
        usage: "BAP"
        reference: if any
        required: required
