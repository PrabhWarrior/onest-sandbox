fulfillments:
  type:
    - code: Home-Service
      description: Home Service
      reference: <PR/Issue/Discussion Links md format text>
  state:
    descriptor:
      code:
        - code: PENDING
          description: Used when the order is still in pending state
          reference: <PR/Issue/Discussion Links md format text>
        - code: IN_TRANSIT
          description: Used when an agent has been dispatched for pickup
          reference: <PR/Issue/Discussion Links md format text>
        - code: AT_LOCATION
          description: Used when the agent is at the buyer location
          reference: <PR/Issue/Discussion Links md format text>
        - code: COLLECTED_BY_AGENT
          description: Used when the sample is collected by the agent
          reference: <PR/Issue/Discussion Links md format text>
        - code: RECEIVED_AT_LAB
          description: Used when the sample has been received at the lab
          reference: <PR/Issue/Discussion Links md format text>
        - code: TEST_COMPLETED
          description: Used when the test has been completed and report is yet to be generated
          reference: <PR/Issue/Discussion Links md format text>
        - code: REPORT_GENERATED
          description: Used when report is generated at the lab side
          reference: <PR/Issue/Discussion Links md format text>
        - code: REPORT_SHARED
          description: Used when report is shared with the buyer
          reference: <PR/Issue/Discussion Links md format text>
