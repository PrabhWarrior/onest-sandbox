message:
  parent: true
  order:
    parent: true
    provider:
      parent: true
      id:
        description: id of the provider chosen for the service
        required: required
        usage: "P1"
        reference: if any
    items:
      parent: true
      id:
        description: item id i.e. the id of the service
        required: required
        usage: "I1"
        reference: if any
      fulfillment_ids:
        description: fulfillment ids related to the item
        required: required
        usage: "[F1]"
        reference: if any
      location_ids:
        description: location ids related to the item
        required: required
        usage: "[L1]"
        reference: if any
      quantity:
        selected:
          measure:
            unit:
              description: units of selected count 
              required: required
              usage: "hours"
              reference: if any
            value:
              description: number of equipment items selected for hiring
              required: required
              usage: "1"
              reference: if any
    fulfillments:
      parent: true
      fulfillments:
        description: contains the fulfillment details
        required: required
        usage: "-"
        reference: if any
      id:
        description: id of the fulfillment
        required: required
        usage: "F1"
        reference: if any
      type:
        description: type of fulfillment
        required: required
        usage: "Seller-Fulfilled"
        reference: if any
      tracking:
        description: indicates if tracking is enabled
        required: required
        usage: false
        reference: if any
      state:
        descriptor:
          code:
            description: state code of the fulfillment
            required: required
            usage: "Serviceable"
            reference: if any
      stops:
        type:
          description: type of stop
          required: required
          usage: "end"
          reference: if any
        location:
          gps:
            description: GPS coordinates of the location
            required: required
            usage: "12.974002,77.613458"
            reference: if any
          area_code:
            description: area code of the location
            required: required
            usage: "560001"
            reference: if any
        time:
          label:
            description: time label of the stop
            required: required
            usage: "confirmed"
            reference: if any
          range:
            start:
              description: start time of the time slot chosen for the service
              required: required
              usage: "2024-04-04T22:00:00.000Z"
              reference: if any
            end:
              description: end time of the time slot chosen for the service
              required: required
              usage: "2024-04-04T23:00:00.000Z"
              reference: if any
    quote:
      price:
        currency:
          description: currency of the price
          required: required
          usage: "INR"
          reference: if any
        value:
          description: value of the price
          required: required
          usage: "7140"
          reference: if any
      breakup:
        - title:
            description: title of the price component
            required: required
            usage: "Tractor"
            reference: if any
          price:
            currency:
              description: currency of the price component
              required: required
              usage: "INR"
              reference: if any
            value:
              description: value of the price component
              required: required
              usage: "500"
              reference: if any
          item:
            id:
              description: id of the item
              required: required
              usage: "I1"
              reference: if any
            quantity:
              selected:
                count:
                  description: number of items selected
                  required: required
                  usage: "1"
                  reference: if any
            price:
              currency:
                description: currency of the item price
                required: required
                usage: "INR"
                reference: if any
              value:
                description: value of the item price
                required: required
                usage: "500"
                reference: if any
          tags:
            description: tags associated with the price component
            required: optional
            usage: "[{\"descriptor\":{\"code\":\"title\"},\"list\":[{\"descriptor\":{\"code\":\"type\"},\"value\":\"item\"}]}]"
            reference: if any
        - title:
            description: title of the price component
            required: required
            usage: "refundable_security"
            reference: if any
          price:
            currency:
              description: currency of the price component
              required: required
              usage: "INR"
              reference: if any
            value:
              description: value of the price component
              required: required
              usage: "5000"
              reference: if any
          item:
            id:
              description: id of the item
              required: required
              usage: "I1"
              reference: if any
          tags:
            description: tags associated with the price component
            required: optional
            usage: "[{\"descriptor\":{\"code\":\"title\"},\"list\":[{\"descriptor\":{\"code\":\"type\"},\"value\":\"refundable_security\"}]}]"
            reference: if any
        - title:
            description: title of the price component
            required: required
            usage: "tax"
            reference: if any
          price:
            currency:
              description: currency of the price component
              required: required
              usage: "INR"
              reference: if any
            value:
              description: value of the price component
              required: required
              usage: "50"
              reference: if any
          item:
            id:
              description: id of the item
              required: required
              usage: "I1"
              reference: if any
          tags:
            description: tags associated with the price component
            required: optional
            usage: "[{\"descriptor\":{\"code\":\"title\"},\"list\":[{\"descriptor\":{\"code\":\"type\"},\"value\":\"tax\"}]}]"
            reference: if any
        - title:
            description: title of the price component
            required: required
            usage: "discount"
            reference: if any
          price:
            currency:
              description: currency of the price component
              required: required
              usage: "INR"
              reference: if any
            value:
              description: value of the price component
              required: required
              usage: "10"
              reference: if any
          item:
            id:
              description: id of the item
              required: required
              usage: "I1"
              reference: if any
          tags:
            description: tags associated with the price component
            required: optional
            usage: "[{\"descriptor\":{\"code\":\"title\"},\"list\":[{\"descriptor\":{\"code\":\"type\"},\"value\":\"discount\"}]}]"
            reference: if any
        - title:
            description: title of the price component
            required: required
            usage: "pickup_charge"
            reference: if any
          price:
            currency:
              description: currency of the price component
              required: required
              usage: "INR"
              reference: if any
            value:
              description: value of the price component
              required: required
              usage: "100"
              reference: if any
          item:
            id:
              description: id of the item
              required: required
              usage: "I1"
              reference: if any
          tags:
            description: tags associated with the price component
            required: optional
            usage: "[{\"descriptor\":{\"code\":\"title\"},\"list\":[{\"descriptor\":{\"code\":\"type\"},\"value\":\"misc\"}]}]"
            reference: if any
      ttl:
        description: time-to-live for the quote
        required: required
        usage: "P1D"
        reference: if any
    payments:
      type:
        description: type of payment
        required: required
        usage: "PRE-FULFILLMENT"
        reference: if any
      collected_by:
        description: who collects the payment
        required: required
        usage: "BAP"
        reference: if any
